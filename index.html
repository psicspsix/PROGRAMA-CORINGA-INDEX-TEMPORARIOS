<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Sorteador Noir</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 4px;
        }

        #numero {
            font-size: 12rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
            margin: 2rem 0;
        }

        button {
            padding: 20px 60px;
            font-size: 2rem;
            background-color: #1a0000;
            color: #ff3333;
            border: 3px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #330000;
            box-shadow: 0 0 40px #ff0000;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>STEAM SORTEADOR</h1>
    <div id="numero"></div>
    <button id="sortear">SORTEAR JOGO</button>

    <footer>Números usados: <span id="contador">0</span> / 14.000</footer>

    <script>
        const botao = document.getElementById('sortear');
        const numeroDiv = document.getElementById('numero');
        const contador = document.getElementById('contador');

        const TOTAL_NUMEROS = 14000;
        const CHAVE_STORAGE = 'steam_sorteados';

        let sorteados = JSON.parse(localStorage.getItem(CHAVE_STORAGE)) || [];

        function atualizarContador() {
            contador.textContent = sorteados.length;
        }

        function sortearNumero() {
            if (sorteados.length >= TOTAL_NUMEROS) {
                if (confirm('Todos os 14.000 números já foram sorteados! Deseja reiniciar?')) {
                    sorteados = [];
                    localStorage.removeItem(CHAVE_STORAGE);
                    atualizarContador();
                } else {
                    return;
                }
            }

            let numero;
            do {
                numero = Math.floor(Math.random() * TOTAL_NUMEROS) + 1;
            } while (sorteados.includes(numero));

            sorteados.push(numero);
            localStorage.setItem(CHAVE_STORAGE, JSON.stringify(sorteados));
            atualizarContador();

            numeroDiv.textContent = numero.toString().padStart(5, '0');
            numeroDiv.style.opacity = '1';

            setTimeout(() => {
                const offset = numero;
                const baseUrl = 'https://store.steampowered.com/genre/Free%20to%20Play?offset=' + offset;

                // Script que será executado após carregamento
                const scriptRolar = `
                    (function() {
                        function rolarPagina() {
                            window.scrollBy(0, window.innerHeight * 2); // Rola duas telas
                        }
                        if (document.readyState === 'complete') {
                            setTimeout(rolarPagina, 3000); // Espera 3s após load completo
                        } else {
                            window.addEventListener('load', function() {
                                setTimeout(rolarPagina, 3000);
                            });
                        }
                    })();
                `;

                // Codifica o script para usar na URL
                const scriptEncoded = encodeURIComponent(scriptRolar);

                // URL final com javascript inline
                const urlFinal = baseUrl + '#scroll-after-load';

                // Abre a página e executa o script
                const novaAba = window.open(urlFinal, '_blank');
                if (novaAba) {
                    novaAba.location.href = 'javascript:' + scriptEncoded;
                } else {
                    alert('Por favor, permita pop-ups para este site.');
                }
            }, 1000);
        }

        botao.addEventListener('click', sortearNumero);
        atualizarContador();
    </script>
</body>
</html>
