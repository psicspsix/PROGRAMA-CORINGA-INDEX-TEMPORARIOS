<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Sorteador Noir</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 4px;
        }

        #numero {
            font-size: 12rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
            margin: 2rem 0;
        }

        button {
            padding: 20px 60px;
            font-size: 2rem;
            background-color: #1a0000;
            color: #ff3333;
            border: 3px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #330000;
            box-shadow: 0 0 40px #ff0000;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>STEAM SORTEADOR</h1>
    <div id="numero"></div>
    <button id="sortear">SORTEAR JOGO</button>

    <footer>Números usados: <span id="contador">0</span> / 14.000</footer>

    <script>
        const botao = document.getElementById('sortear');
        const numeroDiv = document.getElementById('numero');
        const contador = document.getElementById('contador');

        const TOTAL_NUMEROS = 14000;
        const CHAVE_STORAGE = 'steam_sorteados';

        let sorteados = JSON.parse(localStorage.getItem(CHAVE_STORAGE)) || [];

        function atualizarContador() {
            contador.textContent = sorteados.length;
        }

        function sortearNumero() {
            if (sorteados.length >= TOTAL_NUMEROS) {
                alert('Todos os 14.000 números já foram sorteados! Reiniciando...');
                sorteados = [];
                localStorage.removeItem(CHAVE_STORAGE);
            }

            let numero;
            do {
                numero = Math.floor(Math.random() * TOTAL_NUMEROS) + 1;
            } while (sorteados.includes(numero));

            sorteados.push(numero);
            localStorage.setItem(CHAVE_STORAGE, JSON.stringify(sorteados));
            atualizarContador();

            numeroDiv.textContent = numero.toString().padStart(5, '0');
            numeroDiv.style.opacity = '1';

            setTimeout(() => {
                const url = `https://store.steampowered.com/genre/Free%20to%20Play?offset=${numero}`;
                
                // Abre em nova aba normalmente (funciona sempre com ação do usuário)
                const novaAba = window.open(url, '_blank');

                if (novaAba) {
                    // Usa postMessage para pedir rolagem (seguro e compatível)
                    const tentarRolar = setInterval(() => {
                        if (novaAba.document && novaAba.document.readyState === 'complete') {
                            clearInterval(tentarRolar);
                            novaAba.postMessage({acao: 'rolar', altura: window.innerHeight * 2}, '*');
                        }
                    }, 500);

                    // Listener para receber confirmação (opcional)
                    window.addEventListener('message', (event) => {
                        if (event.data && event.data.acao === 'rolado') {
                            console.log('Página rolada com sucesso');
                        }
                    });
                } else {
                    alert('Por favor, permita pop-ups para este site.');
                }
            }, 1000);
        }

        // Listener na página principal para rolar quando receber mensagem (não necessário aqui, mas completo)
        window.addEventListener('message', (event) => {
            if (event.data && event.data.acao === 'rolar') {
                window.scrollBy(0, event.data.altura);
                event.source.postMessage({acao: 'rolado'}, '*');
            }
        });

        botao.addEventListener('click', sortearNumero);
        atualizarContador();
    </script>
</body>
</html>
